<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container">
    <div id="login">
        <h1 class="text-center p-md-5">welcome to pionner bank

        </h1>
        <div class="box p-4">   
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Enter your email here">
            <br>
            <input type="password" class="form-control" placeholder="your password">
            <br>
            <button id="a" class="btn btn-success btn">Enter</button>
        </div>
    </div>
    <div id="two">
      <div class="row">
          <div class="col-md-4">
                <div class="x all">
                        <h5>Deposite</5>
                        <h2>$$ <span id="currentAmount">00</span></h2>
                </div>
          </div>
          <div class="col-md-4">
                <div class="y all">
                        <h5>Withdraw</5>
                        <h2>$$ <span id="currentWith">00</span></h2>
                </div>
          </div>
          <div class="col-md-4">
                <div class="z all">
                        <h5>Balance</5>
                        <h2>$$ <span id="currentBalance">1240</span></h2>
                </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <div class="submite">
                    <h4>Deposite</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposite">
                    <br>
                    <button id="adddeposite" class="btn btn-success">Deposite</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submite">
                <h4>Withdraw</h4>
                <input id="withAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="loss" class="btn btn-success">Withdraw</button>
            </div>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
